<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - InvenFlow</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #eef2ff, #c7d2fe);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Aligns content in a vertical column */
        }

        /* Contact Container */
        .contact-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1), -5px -5px 15px rgba(255, 255, 255, 1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Form Inputs */
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Buttons */
        .contact-container button {
            width: 100%;
            background: #0047FF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        .contact-container button:hover {
            background: #0037cc;
        }

        /* Home Button */
        .home-button {
            width: 100%;
            background: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        .home-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact Us - InvenFlow</h1>
        <form id="contact-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>
        
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write something.." rows="5" required></textarea>
            
            <button type="submit">Send Message</button> 
        </form>

        <!-- Home Button at Bottom -->
        <a href="home/home.html" class="home-button">Go to Home</a>
    </div>

    <script type="module" src="contact.js"></script>
    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
        
        const auth = getAuth();
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html"; // Redirect to login if not authenticated
            }
        });
    </script>

</body>
</html>
